<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/variables.css">
    <link rel="stylesheet" href="assets/styles/buttons.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/grid.css">
    <title>U-Mobile</title>
    <style>
        /* debug */
        .flex-container {
            background-color: peru;
        }
        .flex-container > [class*="flex-it"] {
            border: 1px Solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <h3>Standard use</h3>
    <div class="flex-container"> 
        <div class="flex-it">1</div>
        <div class="flex-it">2</div>
        <div class="flex-it">3</div>
        <div class="flex-it">4</div>
        <div class="flex-it">5</div>
        <div class="flex-it">6</div>
        <div class="flex-it">7</div>
        <div class="flex-it">8</div>
        <div class="flex-it">9</div>
        <div class="flex-it">10</div>
        <div class="flex-it">11</div>
        <div class="flex-it">12</div>
        <div class="flex-it">13</div>
    </div>

    <h3>Push it !</h3>
    <div class="flex-container"> 
        <div class="flex-it">1</div>
        <div class="flex-it">2</div>
        <div class="flex-it">3</div>
        <div class="flex-it push-it">5</div>
        <div class="flex-it">5</div>
    </div>

    <h3>Advanced</h3>
    <div class="flex-container">
        <div class="flex-container flex-it"> 
            <div class="flex-it">1</div>
            <div class="flex-it">2</div>
            <div class="flex-it push-it">3</div>
        </div>
        <div class="flex-container flex-it push-it"> 
            <div class="flex-it">1</div>
            <div class="flex-it">2</div>
        </div>
        <div class="flex-it">Hello</div>
    </div>
</body>
</html>
