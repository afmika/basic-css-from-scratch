<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/variables.css">
    <link rel="stylesheet" href="assets/styles/buttons.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>U-Mobile</title>
</head>
<body>
    <div class="global_container center">
        <form action="#" method="post">
            <div class="basic-img-container">
                <img src="assets/u-mobile.logo.png" class="basic-logo">
            </div>
            <div class="basic-container">
                <h2 class="text">Login</h2>
            </div>
            <div class="basic-container">
                <label for="numero"><b>Votre numero</b></label>
                <input class="basic-input" type="text" placeholder="Numero 034XXXXXXX" name="numero" required>
        
                <label for="password"><b>Mot de passe</b></label>
                <input class="basic-input" type="password" placeholder="Votre mot de passe" name="password" required>
                    
                <button class="btn-large btn-color-primary" type="submit">Connexion</button>
                <button class="btn-large btn-color-dark" type="button">Inscription</button>
            </div>
        </form>
    </div>
</body>
</html>
